<!-- header section start-->
<div class="header-section">
  <div class="header-icon-back pull-left"><a (click)="back()"><i class="fa fa-angle-left"></i> 返回</a> </div>
  <div *ngIf="headerData&&headerData.menuEnable">
    <div class="menu-right">
      <ul class="notification-menu">
        <li> <a href="#" class="btn btn-default info-number"> <i class="fa fa-envelope-o"></i> <span class="badge"></span> </a> </li>
      </ul>
    </div>
  </div>
  <div *ngIf="headerData&&headerData.type==='cart-clear'">
    <div class="header-icon-back menu-right"><a (click)="clearCartList()">清空购物车</a> </div>
  </div>
  <div *ngIf="headerData&&headerData.type==='cart-list'">
    <div class="header-icon-back menu-right"><a (click)="openCartList()">购物车</a></div>
  </div>
  <div class="header-title">{{headerData.title}}</div>
</div>
<!-- header section end-->
