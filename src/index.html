<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/style-responsive.css" rel="stylesheet">
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  
  <script>
      (function(_D){
          var _self = {};
          _self.resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
          _self.Html = _D.getElementsByTagName("html")[0];
          _self.widthProportion = function(){
              var p = Number((_D.body&&_D.body.clientWidth||_self.Html.offsetWidth)/900).toFixed(3);
              return p>0.853?0.853:p<0.356?0.356:p;
          };
          _self.changePage = function(){
              _self.Html.setAttribute("style","font-size:"+_self.widthProportion()*10+"px");
              _self.correctPx();
          };
          _self.correctPx = function(){
              var docEl = document.documentElement;
              var clientWidth = docEl.clientWidth;
              if (!clientWidth || clientWidth > 1024) return;
              var div = document.createElement('div');
              div.style.width = '1.4rem';
              div.style.height = '0';
              document.body.appendChild(div);
              var ideal = 14 * clientWidth / 900;
              var rmd = (div.clientWidth / ideal);
              console.log(rmd);
              if(rmd > 1.2 || rmd < 0.8){
                  docEl.style.fontSize = 10 * (clientWidth / 900) / rmd + 'px';
                  document.body.removeChild(div);
              }
  
          };
          _self.changePage();
          if (!document.addEventListener) return;
          window.addEventListener(_self.resizeEvt,_self.changePage,false);
          document.addEventListener('DOMContentLoaded', _self.changePage, false);
  })(document);
    </script>
</body>
</html>
