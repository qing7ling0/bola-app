<ion-content class="sticky-header">
  <!-- main content start-->
  <div class="main-content" >

    <!-- <header [headerData]="headerData"></header> -->
    <header [headerData]="headerData"></header>

    <!--body wrapper start-->
    <div class="wrapper">
      <div class="mobileNumber-confirm">
        <label class="pull-left" for="mobileNumber">手机号</label>
        <input type="text" class="form-control" id="mobileNumber" placeholder="输入手机号码">
        <button type="submit" class="btn pull-right">确认</button>
      </div>
      <div class="panel panel-special">
        <div class="panel-heading">
          <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-8">
              <div class="form-group">
                <label class="control-label">姓 &nbsp;名</label>
                <p class="form-text">王老吉</p>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label class="control-label">性 &nbsp;别</label>
                <p class="form-text">男</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="form-group">
                <label class="control-label">生 &nbsp;日</label>
                <p class="form-text">2000年12月30日</p>
              </div>
            </div>
            <div class="col-xs-8">
              <div class="form-group">
                <label class="control-label">手 &nbsp;机</label>
                <p class="form-text">15012345678</p>
              </div>
            </div>
            <div class="col-xs-8">
              <div class="form-group">
                <label class="control-label">微 &nbsp;信</label>
                <p class="form-text">15012345678</p>
              </div>
            </div>
          </div>
          <div class="mtop10"></div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">国 &nbsp;家</label>
                <input class="form-control" placeholder="输入国家" type="text">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">城 &nbsp;市</label>
                <input class="form-control" placeholder="输入城市" type="text">
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label">地 &nbsp;址</label>
                <input class="form-control" placeholder="输入地址" type="text">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">邮 &nbsp;编</label>
                <input class="form-control" placeholder="输入邮编" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">折 &nbsp;扣</label>
                <input class="form-control" placeholder="输入折扣" type="text">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">余 &nbsp;额</label>
                <p class="form-text">123456.00 元</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">订单数据</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">款 &nbsp;&nbsp; 号</label>
                <input class="form-control" placeholder="输入数字" type="text">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">规 &nbsp;&nbsp; 格</label>
                <input class="form-control" placeholder="500" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">楦 &nbsp;&nbsp; 型</label>
                <input class="form-control" placeholder="输入数字" type="text">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">材 &nbsp;&nbsp; 质</label>
                <div class="special-select"><span class="select-defaule">类别选择</span><span class="fa fa-angle-right"></span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">颜 &nbsp;&nbsp; 色</label>
                <div class="special-select"><span class="select-defaule">颜色选择</span><span class="fa fa-angle-right"></span></div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">内里色</label>
                <div class="special-select"><span class="select-current">颜色选择</span><span class="fa fa-angle-right"></span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">底侧色</label>
                <div class="special-select"><span class="select-defaule">颜色选择</span><span class="fa fa-angle-right"></span></div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">底板色</label>
                <div class="special-select"><span class="select-defaule">颜色选择</span><span class="fa fa-angle-right"></span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">贴 &nbsp;&nbsp; 底</label>
                <div class="special-select"><span class="select-defaule">贴底选择</span><span class="fa fa-angle-right"></span></div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">A</label>
                <input class="form-control" placeholder="输入数字" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">色卡编号</label>
                <input class="form-control" placeholder="输入编号" type="text">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">是否水洗</label>
                <div class="special-radio">
                  <div class="radio selected">是</div>
                  <div class="radio">否</div>
                </div>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="service-charges text-center">护理 费用：<span>12345678.00</span></div>
            </div>
          </div>
          <div class="panel panel-info data-photo">
            <div class="panel-heading"> <span class="info-square"></span>
              <h3 class="panel-title">拍照信息</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <div class="photo-current"><img src="images/photo-01.jpg" class="img-responsive"></div>
                <textarea class="form-control" placeholder="填写说明文字"></textarea>
              </div>
              <div class="form-group">
                <div class="photo-default"><span class="fa fa-camera"></span></div>
                <textarea class="form-control" placeholder="填写说明文字"></textarea>
              </div>
            </div>
          </div>
          <div class="panel panel-info data-remarks">
            <div class="panel-heading"> <span class="info-square"></span>
              <h3 class="panel-title">备注信息</h3>
            </div>
            <div class="panel-body">
              <textarea class="form-control" placeholder="填写备注文字"></textarea>
            </div>
          </div>
          <div class="panel panel-info data-customized">
            <div class="panel-heading"> <span class="info-square"></span>
              <h3 class="panel-title">特殊定制</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="control-label">收 费 内 容</label>
                <div class="special-radio">
                  <div class="radio-bala">内增皮料 <span class="check-circle"></span></div>
                  <div class="radio-bala selected">特大码皮料 <span class="check-circle"></span></div>
                </div>
              </div>
              <div class="service-charges text-right">金 额：<span>12345678.00</span></div>
            </div>
          </div>
          <div class="panel panel-info data-urgentu">
            <div class="panel-heading"> <span class="info-square"></span>
              <h3 class="panel-title">加急</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">加 急 天 数</label>
                    <input class="form-control" placeholder="输入天数" type="text">
                  </div>
                  <div class="service-charges text-right">金 额：<span>12345678.00</span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="order-action"> <a href="#" class="btn">立即创建</a> <a href="#" class="btn">加入购物车</a> </div>
        </div>
      </div>
    </div>
    <!--body wrapper end-->

  </div>
</ion-content>
