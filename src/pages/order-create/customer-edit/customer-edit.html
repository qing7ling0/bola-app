<form [formGroup]="customerGroup">
  <div *ngIf="isEditing()" class="mobileNumber-confirm">
    <label class="pull-left" for="mobileNumber">手机号</label>
    <input type="text" class="form-text" id="mobileNumber" formControlName="phone2" placeholder="输入手机号码">
    <button type="submit" class="btn pull-right" (click)="onPhoneSureBtnClicked()">确认</button>
  </div>
  <div class="panel panel-special">
    <div class="panel-heading">
      <h3 class="panel-title">基本信息</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <span class="required">*</span>
            <label class="control-label">姓 &nbsp;名</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="name" placeholder="输入姓名" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()"  class="form-text" formControlName="name" placeholder="输入姓名" type="text"></bola-form-text>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <span class="required">*</span>
            <label class="control-label">性 &nbsp;别</label>
            <bola-select *ngIf="isEditing()" formControlName="sex" class="form-text" className="test" placeholder="请选择性别" [source]="sexDataList"></bola-select>
            <bola-form-text *ngIf="!isEditing()" formControlName="sex" class="form-text" className="test" placeholder="请选择性别"></bola-form-text>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <span class="required">*</span>
            <label class="control-label">生 &nbsp;日</label>
            <ion-datetime *ngIf="isEditing()" formControlName="birthday" displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD" class="form-text form-date" placeholder="请选择日期"></ion-datetime>
            <bola-form-text *ngIf="!isEditing()" formControlName="birthday" displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD" class="form-text form-date" placeholder="请选择日期"></bola-form-text>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <span class="required">*</span>
            <label class="control-label">手 &nbsp;机</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="phone" placeholder="输入手机" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()" class="form-text" formControlName="phone" placeholder="输入手机" type="text"></bola-form-text>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <span class="required">*</span>
            <label class="control-label">微 &nbsp;信</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="weixin" placeholder="输入微信" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()" class="form-text" formControlName="weixin" placeholder="输入微信" type="text"></bola-form-text>
          </div>
        </div>
      </div>
      <div class="mtop10"></div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="control-label">国 &nbsp;家</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="country" placeholder="输入国家" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()" class="form-text" formControlName="country" placeholder="输入国家" type="text"></bola-form-text>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="control-label">城 &nbsp;市</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="city" placeholder="输入城市" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()" class="form-text" formControlName="city" placeholder="输入城市" type="text"></bola-form-text>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="control-label">地 &nbsp;址</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="address" placeholder="输入地址" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()" class="form-text" formControlName="address" placeholder="输入地址" type="text"></bola-form-text>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label class="control-label">邮 &nbsp;编</label>
            <ion-input *ngIf="isEditing()" class="form-text" formControlName="zipcode" placeholder="输入邮编" type="text"></ion-input>
            <bola-form-text *ngIf="!isEditing()" class="form-text" formControlName="zipcode" placeholder="输入邮编" type="text"></bola-form-text>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label class="control-label">折 &nbsp;扣</label>
            <p class="form-text">{{getCurrentDiscount()}}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label class="control-label">余 &nbsp;额</label>
            <p class="form-text">{{customerProfile && customerProfile.balance||0}} 元</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
