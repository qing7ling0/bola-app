<div class="sticky-header">
    <header [headerData]="headerData"></header>
    <!-- main content start-->
    <ion-content class="main-content">

    <!--body wrapper start-->
    <div class="wrapper">
      <order-customer-edit #customerControl [onChange]="onCustomerChange"></order-customer-edit>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">订单数据</h3>
        </div>
        <form [formGroup]="orderGroup">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label class="control-label">支付方式</label>
                  <bola-select formControlName="pay_type" class="form-text" placeholder="请选择支付方式" [source]="payTypeList||[]"></bola-select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label class="control-label">充值金额</label>
                  <ion-input class="form-text" formControlName="r_amount" placeholder="输入充值金额" type="number"></ion-input>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label class="control-label">赠送</label>
                  <bola-form-text class="form-text" formControlName="reward"></bola-form-text>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="order-action"> <a href="#" class="btn" (click)="createOrderClicked()">下单</a></div>
    </div>
    <!--body wrapper end-->

  </ion-content>
</div>
