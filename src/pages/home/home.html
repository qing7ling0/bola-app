<ion-content class="login-body">
  <div class="container">
    <form class="form-signin" action="index.html">
      <div class="form-signin-heading text-center"> <img src="assets/images/login-logo.png" class="img-responsive" alt=""/> </div>
      <div class="login-wrap">
        <input type="text" class="form-control" placeholder="账号" autofocus>
        <input type="password" class="form-control" placeholder="密码">
        <button class="btn btn-login btn-block" type="submit" (click)="login()">进 入</button>
        <p class="forgot-password"><a href="#"> 忘记密码？</a></p>
        <div class="registration"><a class="" href="registration.html"> 注册新用户 </a> </div>
      </div>
    </form>
  </div>
</ion-content>
