<ion-content class="login-body">
  <div class="container">
      <canvas id="canvas" width="300" height="200" style="border: 1px solid black;"></canvas>
    <form class="form-signin" [formGroup]="accountGroup">
      <div class="form-signin-heading text-center"> <img src="assets/images/login-logo.png" class="img-responsive" alt=""/> </div>
      <div class="login-wrap">
        <input type="text" class="form-control" formControlName="account" placeholder="账号" >
        <input type="password" class="form-control" formControlName="password"  placeholder="密码" >
        <button class="btn btn-login btn-block" type="submit" (click)="login(accountGroup)">进 入</button>
      </div>
    </form>
  </div>
</ion-content>
