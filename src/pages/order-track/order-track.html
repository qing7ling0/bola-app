<div class="sticky-header">
  <header [headerData]="headerData"></header>
  <!-- main content start-->
  <ion-content class="main-content">

    <!--body wrapper start-->
    <div class="wrapper">
      <div class="search-mod">
        <label class="pull-left" for="mobileNumber">搜索栏</label>
        <input type="text" class="form-control" id="mobileNumber" placeholder="输入订单号或会员号" [ngModelOptions]="{standalone: true}" [(ngModel)]="search_keyword">
        <a href="#" class="btn pull-right" (click)="btnSearchClicked()"><span class="fa fa-search"></span></a> 
      </div>
      <div class="myorder">
        <order-track *ngFor="let order of suborderList" [suborderInfo]="order"></order-track>
      </div>
    </div>
    <!--body wrapper end-->

  </ion-content>
</div>
  <!-- main content end-->
