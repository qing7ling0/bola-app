<div class="sticky-header">
  <header [headerData]="headerData"></header>
  <!-- main content start-->
  <div class="wrapper" style="height:100%">
    <div class="salesSummary-cont clearfix">
      <div class="special-select pull-right"><span class="select-current">店铺销售汇总</span><span class="fa fa-angle-right"></span></div>
    </div>
    <section class="analysis-tab">
      <ul class="nav nav-tabs">
        <li class="{{currentDateType===1?'active':''}}"> <a (click)="onBtnDayClicked()" data-toggle="tab">今日</a> </li>
        <li class="{{currentDateType===2?'active':''}}"> <a (click)="onBtnWeekClicked()" data-toggle="tab">周</a> </li>
        <li class="{{currentDateType===3?'active':''}}"> <a (click)="onBtnMonthClicked()" data-toggle="tab">月</a> </li>
        <li class="{{currentDateType===4?'active':''}}"> <a (click)="onBtnYearClicked()" data-toggle="tab">年</a> </li>
      </ul>
      <ion-content>
        <page-analyse-shop #analyseShopPage [onLoadSuccess]="onLoadSuccess"></page-analyse-shop>
      </ion-content>
    </section>
  </div>
</div>
