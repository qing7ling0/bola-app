<div class="sticky-header">
  <header [headerData]="headerData"></header>
  <!-- main content start-->
  <ion-content class="main-content">
    <!--body wrapper start-->
    <div class="wrapper">
      <ul class="nav custom-nav">
        <li *ngFor="let nav of navs">
          <a (click)="onNavClicked(nav)"><i class="{{nav.icon}}"></i><span>{{nav.label}}</span></a>
        </li>
      </ul>
    </div>
    <!--body wrapper end-->

  </ion-content>
  <!-- main content end-->
</div>
