<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<title>购物结算</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
</head>

<body class="body-voucher">
<!-- main content start-->
<div class="main-content" > 
  
  <!-- header section start-->
  <div class="header-section">
    <div class="header-icon-back pull-left"><a href="cart.html"><i class="fa fa-angle-left"></i> 返回</a> </div>
    <div class="header-title">购物结算</div>
  </div>
  <!-- header section end--> 
  
  <!--body wrapper start-->
  <div class="wrapper">
    <div class="panel panel-default panel-cart">
      <div class="panel-heading">
        <div class="state-cont pull-right"> <a href="cart-delete.html" class="edit">清空购物车</a> </div>
        <h3 class="panel-title">折扣及抵用券选择</h3>
      </div>
      <div class="panel-body">
        <div class="voucher-list">
          <dl>
            <dt> <span class="title">内购单</span>
              <label class="radio-base"></label>
            </dt>
            <dd>
              <div class="in-app clearfix">
                <div class="discount-info pull-left"> <span>人员名字</span> <span class="discount-money">折扣选择 999999元</span> </div>
                <div class="notes pull-right">备注</div>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>储值卡选择</dt>
            <dd>
              <div class="stored-card clearfix">
				  <span class="radio-span"><label class="radio-base"></label>使用储值卡</span>
				  <span class="radio-span selected"><label class="radio-base"></label>不使用储值卡</span>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>代金券<span class="tips">在使用储值卡的情况下，无法使用代金券</span></dt>
            <dd>
              <div class="discounts-voucher clearfix">
                  <span class="radio-span"><label class="radio-base"></label>鞋类代金券 588元</span>
                  <a href="#" class="voucher-number pull-right">代金券号码</a>
              </div>
            </dd>
          </dl>
          <dl class="disabled">
            <dt>代金券<span class="tips">在使用储值卡的情况下，无法使用代金券</span></dt>
            <dd>
              <div class="discounts-voucher clearfix">
                  <span class="radio-span"><label class="radio-base"></label>鞋类代金券 588元</span>
                  <a href="#" class="voucher-number pull-right">代金券号码</a>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>平台折扣</dt>
            <dd>
              <div class="discounts-platform clearfix">
                <div class="discount-info pull-left">
                  <span class="radio-span selected"><label class="radio-base"></label>大众点评折扣</span> <span class="discount-money">折扣选择 999999元</span>
                </div>
                <div class="notes pull-right">备注</div>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>其他折扣<span class="tips">平台折扣只能选择一种</span></dt>
            <dd>
              <div class="discounts-other clearfix">
                <div class="discount-info pull-left">
					<span class="radio-span selected"><label class="radio-base"></label>特殊折扣</span> <span class="discount-money">折扣选择 999999元</span>
                </div>
                <div class="notes pull-right">备注</div>
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="f-fx">
      <div class="footer clearfix">
        <div class="ft-cb pull-left">
          <label></label>
        </div>
        <div class="qx pull-left">全选</div>
        <div class="btn pull-right"><a href="cart-payment.html">结算 (0)</a></div>
        <div class="pay">
          <p>合计：<span class="o-t-price">999999元</span></p>
          <p>优惠：<span>999999元</span></p>
        </div>
      </div>
    </div>
  </div>
  <!--body wrapper end--> 
  
</div>
<!-- main content end-->
</body>
</html>
