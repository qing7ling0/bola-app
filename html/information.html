<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<title>信息提示</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
</head>

<body>
<!-- main content start-->
<div class="main-content" > 
  
  <!-- header section start-->
  <div class="header-section">
    <div class="header-icon-back pull-left"><a href="index.html"><i class="fa fa-angle-left"></i> 返回</a> </div>
    <div class="header-title">信息提示</div>
  </div>
  <!-- header section end--> 
  
  <!--body wrapper start-->
  <div class="wrapper">
    <section class="information">
      <div class="panel panel-info panel-information">
        <div class="panel-heading"> <span class="info-square"></span>
          <h3 class="panel-title">订单追踪提示</h3>
        </div>
        <div class="panel-body">
          <p class="text-cont">请跟进订单号<span class="text-underline">1234567890123456</span>用户的试穿鞋反馈。</p>
          <p class="text-center"><a href="#" class="btn">进 入</a></p>
        </div>
      </div>
      <div class="panel panel-info panel-information">
        <div class="panel-heading"> <span class="info-square"></span>
          <h3 class="panel-title">售后提示</h3>
        </div>
        <div class="panel-body">
          <p class="text-cont">请跟进订单号<span class="text-underline">1234567890123456</span>用户进行护理。</p>
          <p class="text-center"><a href="#" class="btn">进 入</a></p>
        </div>
      </div>
      <div class="panel panel-info panel-information">
        <div class="panel-heading"> <span class="info-square"></span>
          <h3 class="panel-title">管理提示</h3>
        </div>
        <div class="panel-body">
          <p class="text-cont">店员<span class="text-underline">店员名字</span>发出了请假申请，请进行批示。</p>
          <p class="text-center"><a href="#" class="btn">进 入</a></p>
        </div>
      </div>
      <div class="panel panel-info panel-information">
        <div class="panel-heading"> <span class="info-square"></span>
          <h3 class="panel-title">调拨提示</h3>
        </div>
        <div class="panel-body">
          <p class="text-cont"><span class="text-underline">店员名字</span>申请调拨， 货号<span class="text-underline">1234567890123456</span>，请及时跟进。</p>
          <p class="text-center"><a href="#" class="btn">进 入</a></p>
        </div>
      </div>
      <div class="panel panel-info panel-information">
        <div class="panel-heading"> <span class="info-square"></span>
          <h3 class="panel-title">生日提示</h3>
        </div>
        <div class="panel-body">
          <p class="text-cont">会员号<span class="text-underline">1234567890123456</span>的用户将于<span class="text-underline">12月31日</span>过生日，请及时跟进。</p>
          <p class="text-center"><a href="#" class="btn">进 入</a></p>
        </div>
      </div>
    </section>
  </div>
  <!--body wrapper end--> 
  
</div>
<!-- main content end--> 

<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
