<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<title>购物结算</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
</head>

<body class="body-payment">
<!-- main content start-->
<div class="main-content" > 
  
  <!-- header section start-->
  <div class="header-section">
    <div class="header-icon-back pull-left"><a href="cart.html"><i class="fa fa-angle-left"></i> 返回</a> </div>
    <div class="header-title">购物结算</div>
  </div>
  <!-- header section end--> 
  
  <!--body wrapper start-->
  <div class="wrapper">
    <div class="panel panel-default panel-cart">
      <div class="panel-heading">
        <h3 class="panel-title">选择支付</h3>
      </div>
      <div class="panel-body">
        <ul class="payment-list">
			<li>
				<span class="payment-icon alipay"></span>
				<span class="payment-name">支付宝支付</span>
				<span class="radio-span pull-right"><label class="radio-base"></label></span>
			</li>
			<li>
				<span class="payment-icon wechat"></span>
				<span class="payment-name">微信支付</span>
				<span class="radio-span selected pull-right"><label class="radio-base"></label></span>
			</li>
			<li>
				<span class="payment-icon bank"></span>
				<span class="payment-name">银行卡支付</span>
				<span class="radio-span pull-right"><label class="radio-base"></label></span>
			</li>
			<li>
				<span class="payment-icon cash"></span>
				<span class="payment-name">现金支付</span>
				<span class="radio-span pull-right"><label class="radio-base"></label></span>
			</li>
        </ul>
      </div>
    </div>
    <div class="f-fx">
    	<div class="footer clearfix">
			<div class="btn pull-right"><a href="cart-autograph.html">确 定</a></div>
			<div class="pay">
				<p>合计：<span class="o-t-price">999999元</span></p>
			</div>
		</div>
    </div>
  </div>
  <!--body wrapper end--> 
  
</div>
<!-- main content end-->
</body>
</html>
