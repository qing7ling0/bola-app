<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<title>样品调拨</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
</head>

<body>
<!-- main content start-->
<div class="main-content" > 
  
  <!-- header section start-->
  <div class="header-section">
    <div class="header-icon-back pull-left"><a href="index.html"><i class="fa fa-angle-left"></i> 返回</a> </div>
    <div class="header-title">样品调拨</div>
  </div>
  <!-- header section end--> 
  
  <!--body wrapper start-->
  <div class="wrapper">
    <div class="search-mod">
      <label class="pull-left" for="mobileNumber">搜索栏</label>
      <input type="text" class="form-control" id="mobileNumber" placeholder="输入样品货号">
      <a href="#" class="btn pull-right"><span class="fa fa-search"></span></a> </div>
    <div class="allot">
      <div class="allotBtns"><a href="#" class="btn btn-block">调拨中</a></div>
      <div class="allotList">
       <h3 class="progress-title"><span class="info-square"></span>进度一</h3>
        <div class="allot-listInfo">
          <div class="clearfix">
            <p class="item-img pull-left"><img src="images/upload/001.jpg" class="img-responsive"></p>
            <p class="item-info pull-left"> <span class="title">货号：1234567890123456</span> <span class="position">位置：杨浦店</span> </p>
            <p class="allot-img left pull-right"></p>
          </div>
          <div class="allot-progress">
            <ul class="clearfix">
              <li><i></i> <span class="title">申请调拨</span> </li>
              <li> <i></i> <span class="title">商品部确认</span> </li>
              <li class="default"><i></i> <span class="title">快递物流</span> </li>
            </ul>
            <div class="allotDelivery">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">收货店铺</label>
                    <p class="form-text">上海杨浦店</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">联系电话</label>
                    <p class="form-text">15012341234</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="allot-listInfo">
          <div class="clearfix">
            <p class="item-img pull-left"><img src="images/upload/001.jpg" class="img-responsive"></p>
            <p class="item-info pull-left"> <span class="title">货号：1234567890123456</span> <span class="position">位置：上海长宁店</span> </p>
            <p class="allot-img right pull-right"></p>
          </div>
          <div class="allot-progress">
            <ul class="clearfix">
              <li><i></i> <span class="title">申请调拨</span> </li>
              <li><i></i> <span class="title">商品部确认</span> </li>
              <li><i></i> <span class="title">快递物流</span> </li>
            </ul>
            <div class="allotDelivery">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">收货店铺</label>
                    <p class="form-text">上海杨浦店</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">快递公司</label>
                    <p class="form-text">顺丰</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">快递单号</label>
                    <p class="form-text">012345678901234</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label">联系电话</label>
                    <p class="form-text">15012341234</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="allot-listInfo">
          <div class="clearfix apply">
            <p class="item-img pull-left"><img src="images/upload/001.jpg" class="img-responsive"></p>
            <p class="item-info pull-left"> <span class="title">货号：1234567890123456</span> <span class="position">位置：杨浦店</span> </p>
            <p class="allot-img both pull-left"></p>
            <div class="allotBtns-apply"><a href="allot-sell.html" class="btn btn-block">入  库</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--body wrapper end--> 
  
</div>
<!-- main content end-->
</body>
</html>
