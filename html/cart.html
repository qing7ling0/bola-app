<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<title>购物结算</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
</head>

<body>
<!-- main content start-->
<div class="main-content" > 
  
  <!-- header section start-->
  <div class="header-section">
    <div class="header-icon-back pull-left"><a href="index.html"><i class="fa fa-angle-left"></i> 返回</a> </div>
    <div class="header-title">购物结算</div>
  </div>
  <!-- header section end--> 
  
  <!--body wrapper start-->
  <div class="wrapper">
    <div class="panel panel-default panel-cart">
      <div class="panel-heading">
       <div class="state-cont pull-right">
       	<a href="cart-delete.html" class="edit">清空购物车</a>
       </div>
        <h3 class="panel-title">鞋类订单</h3>
      </div>
      <div class="panel-body">
        <div class="item-list clearfix">
        	<div class="item-cb pull-left"><label></label></div>
        	<div class="item-detail pull-right clearfix">
        		<div class="item-img pull-left">
        			<a href="#"><img src="images/upload/001.jpg" class="img-responsive"></a>
        		</div>
        		<div class="item-info pull-left">
        			<h3 class="title">货号：1234567890123456</h3>
        			<div class="pay-price">金额：999999 元</div>
        			<div class="sku">
        				<p>含定制费：999999元</p>
        				<p>含加急费：999999元</p>
        			</div>
        		</div>
        	</div>
        </div>
      </div>
    </div>
    <div class="f-fx">
    	<div class="select-voucher"><a href="cart-voucher.html">折扣及抵用券选择</a></div>
    	<div class="footer clearfix">
			<div class="ft-cb pull-left"><label></label></div>
			<div class="qx pull-left">全选</div>
			<div class="btn pull-right"><a href="cart-payment.html">结算 (0)</a></div>
			<div class="pay">
				<p>合计：<span class="o-t-price">999999元</span></p>
				<p>优惠：<span>999999元</span></p>
			</div>
		</div>
    </div>
  </div>
  <!--body wrapper end--> 
  
</div>
<!-- main content end-->
</body>
</html>
